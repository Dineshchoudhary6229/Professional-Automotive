server:
  port: 8081

spring:
  application:
    name: Driver-Vehicle-Management

  datasource:
    url: jdbc:postgresql://localhost:5432/dvm
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: health
